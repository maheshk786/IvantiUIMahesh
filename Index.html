<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mahesh Karande Portfolio</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: #ffffff;
    }

    .left-strip {
      width: 220px;
      background: #f2f2f2;
    }

    .content {
      padding: 30px 60px;
      flex: 1;
    }

    /* Brand */
    .brand {
      display: flex;
      align-items: center;
    }

    .brand-icon {
      width: 26px;
      height: 26px;
      background: #c8a25a;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      margin-right: 12px;
    }

    .brand-title {
      font-size: 26px;
      font-weight: 600;
      color: #c8a25a;
      letter-spacing: 1px;
    }

    /* Login box */
    .login-box {
      width: 320px;
      margin-top: 80px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 9px;
      margin-bottom: 16px;
      border: 1px solid #cfcfcf;
      border-radius: 3px;
      font-size: 14px;
    }

    button {
      padding: 7px 16px;
      background: #1f6fb2;
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #155a93;
    }

    /* Error message BELOW button */
    .error-banner {
      display: none;
      background: #f2dede;
      color: #a94442;
      border: 1px solid #ebccd1;
      padding: 10px 12px;
      border-radius: 3px;
      margin-top: 14px;
      font-size: 13px;
      position: relative;
    }

    .error-banner span {
      position: absolute;
      right: 10px;
      top: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>

  <script>
    function handleLogin() {
      const password = document.getElementById("password").value;
      const errorBanner = document.getElementById("errorBanner");

      if (password === "manage") {
        errorBanner.style.display = "none";
        window.location.href = "/SelectRole.html";
      } else {
        errorBanner.style.display = "block";
      }
    }

    function closeError() {
      document.getElementById("errorBanner").style.display = "none";
    }
  </script>
</head>

<body>
  <div class="left-strip"></div>

  <div class="content">
    <div class="brand">
      <div class="brand-icon"></div>
      <div class="brand-title">Mahesh Karande Portfolio</div>
    </div>

    <div class="login-box">
      <label>User name</label>
      <input type="text" value="Heatadmin" readonly />

      <label>Password</label>
      <input type="password" id="password" placeholder="Password" />

      <button onclick="handleLogin()">Login</button>

      <!-- Error note BELOW button -->
      <div id="errorBanner" class="error-banner">
        Access denied. Password is <strong>manage</strong>
        <span onclick="closeError()">Ã—</span>
      </div>
    </div>
  </div>
</body>
</html>
