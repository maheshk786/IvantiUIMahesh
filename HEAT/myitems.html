<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>My Items</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  background: #f6f8fb;
  color: #1f2933;
}

/* HEADER */
.header {
  margin: 24px;
  border-radius: 20px;
  background: radial-gradient(circle at top left, #3a8fb7, #06141f 70%);
  color: #fff;
  padding: 32px;
}

/* CONTENT */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 24px 24px 220px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  border: 1px solid #cbd5e1;
  cursor: pointer;
  transition: box-shadow .2s ease;
}

.card:hover {
  box-shadow: 0 6px 16px rgba(0,0,0,.08);
}

.card-header {
  font-size: 13px;
  color: #2563eb;
  margin-bottom: 6px;
}

.card-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
}

.card-footer {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

.small {
  font-size: 13px;
  color: #374151;
}

.status {
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 12px;
  border: 1px solid #facc15;
  background: #fef9c3;
  color: #a16207;
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
  padding: 16px;
  display: flex;
  justify-content: center;
  z-index: 100;
}

.home-btn {
  padding: 10px 26px;
  border-radius: 22px;
  font-size: 14px;
  cursor: pointer;
  background: #2563eb;
  color: #fff;
  border: 1px solid #2563eb;
}

/* LOADER */
.loader-overlay {
  position: fixed;
  inset: 0;
  background: rgba(246,248,251,.85);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.spinner {
  width: 44px;
  height: 44px;
  border: 4px solid #cbd5e1;
  border-top: 4px solid #2563eb;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 12px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loader-text {
  font-size: 14px;
  color: #374151;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal {
  background: #fff;
  width: 90%;
  max-width: 600px;
  border-radius: 16px;
  padding: 24px;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.modal-title {
  font-size: 18px;
  font-weight: 600;
}

.close-btn {
  cursor: pointer;
  font-size: 18px;
}

.modal-section {
  margin-bottom: 12px;
}

.modal-label {
  font-size: 12px;
  color: #6b7280;
}

.modal-value {
  font-size: 14px;
  margin-top: 4px;
}
</style>
</head>

<body>

<!-- LOADER -->
<div class="loader-overlay" id="loader">
  <div class="spinner"></div>
  <div class="loader-text">Loading your items…</div>
</div>

<div class="header">
  <h1>My Items</h1>
  <p>Your request for a new device, software etc.</p>
</div>

<div class="container">
  <div class="cards" id="cards"></div>
</div>

<div class="footer">
  <button class="home-btn" onclick="goHome()">Home</button>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle"></div>
      <div class="close-btn" onclick="closeModal()">✕</div>
    </div>

    <div class="modal-section">
      <div class="modal-label">Subject</div>
      <div class="modal-value" id="modalSubject"></div>
    </div>

    <div class="modal-section">
      <div class="modal-label">Description</div>
      <div class="modal-value" id="modalDescription"></div>
    </div>

    <div class="modal-section">
      <div class="modal-label">Status</div>
      <div class="modal-value" id="modalStatus"></div>
    </div>

    <div class="modal-section">
      <div class="modal-label">Created On</div>
      <div class="modal-value" id="modalCreated"></div>
    </div>
  </div>
</div>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbxJaxefxA99YlDrafb-4SVqQCDrmcSjo9z8UlKa4Sl_6EWC2Tct9XagWZwg88Y9A2LT/exec";

function formatDate(dateString) {
  const d = new Date(dateString);
  if (isNaN(d)) return "-";
  return (
    String(d.getMonth() + 1).padStart(2, "0") + "/" +
    String(d.getDate()).padStart(2, "0") + "/" +
    d.getFullYear() + " " +
    String(d.getHours()).padStart(2, "0") + ":" +
    String(d.getMinutes()).padStart(2, "0")
  );
}

function goHome() {
  window.location.href = "/HEAT/Service.html";
}

function openModal(item) {
  document.getElementById("modalTitle").textContent =
    "Incident " + item.incidentNumber;
  document.getElementById("modalSubject").textContent =
    item.summary || "-";
  document.getElementById("modalDescription").textContent =
    item.description || "No description provided";
  document.getElementById("modalStatus").textContent =
    item.status || "-";
  document.getElementById("modalCreated").textContent =
    formatDate(item.createdOn);

  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    const cards = document.getElementById("cards");
    cards.innerHTML = "";

    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.onclick = () => openModal(item);

      div.innerHTML = `
        <div class="card-header">Incident Id ${item.incidentNumber}</div>
        <div class="card-title">${item.summary}</div>
        <div class="small">Created Date : ${formatDate(item.createdOn)}</div>
        <hr>
        <div class="card-footer">
          <div class="small">Last Updated on ${formatDate(item.lastUpdated)}</div>
          <div class="status">${item.status}</div>
        </div>
      `;
      cards.appendChild(div);
    });
  })
  .catch(err => {
    console.error(err);
    alert("Failed to load items.");
  })
  .finally(() => {
    document.getElementById("loader").style.display = "none";
  });
</script>

</body>
</html>
