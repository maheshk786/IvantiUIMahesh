<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mahesh Karande Portfolio</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: #ffffff;
    }

    /* ================= LAYOUT ================= */
    .left-panel {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    .right-panel {
      width: 50%;
      background: url("/LoginWallpaper.jpg") no-repeat center center;
      background-size: cover;
    }

    /* ================= LOGIN CONTENT ================= */
    .content {
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    /* ================= BRAND ================= */
    .brand {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 48px;
    }

    .brand img {
      height: 36px;
      margin-bottom: 8px;
    }

    .brand-subtitle {
      font-size: 13px;
      color: #6b7280;
      letter-spacing: 0.3px;
    }

    .login-box {
      width: 100%;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 9px;
      margin-bottom: 16px;
      border: 1px solid #cfcfcf;
      border-radius: 3px;
      font-size: 14px;
    }

    button {
      padding: 8px 18px;
      background: #1f6fb2;
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #155a93;
    }

    /* ================= ACCESS DENIED ALERT ================= */
    .alert-denied {
      display: none;
      margin-top: 16px;
      padding: 12px 40px 12px 16px;
      background: #f4e4e4;
      border: 1px solid #e5c7c7;
      color: #9b1c1c;
      font-size: 14px;
      border-radius: 4px;
      position: relative;
      text-align: center;
    }

    .alert-denied .close-alert {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #b08a8a;
      font-weight: bold;
      font-size: 16px;
    }

    .alert-denied .close-alert:hover {
      color: #7a2e2e;
    }

    /* Password hint */
    .password-hint {
      margin-top: 12px;
      font-size: 12.5px;
      color: #6b7280;
    }

    .password-hint strong {
      color: #1f6fb2;
      font-weight: 600;
      cursor: pointer;
    }

    .copy-feedback {
      display: none;
      margin-left: 8px;
      font-size: 12px;
      color: #16a34a;
      font-weight: 500;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .left-panel,
      .right-panel {
        width: 100%;
        height: 50vh;
      }

      .left-panel {
        height: auto;
        padding: 40px 0;
      }
    }
  </style>

  <script>
    function handleLogin() {
      const password = document.getElementById("password").value;
      const alertBox = document.getElementById("deniedAlert");

      if (password === "manage") {
        alertBox.style.display = "none";
        window.location.href = "/SelectRole.html";
      } else {
        alertBox.style.display = "block";
      }
    }

    function closeDenied() {
      document.getElementById("deniedAlert").style.display = "none";
    }

    function copyPassword() {
      navigator.clipboard.writeText("manage").then(() => {
        const feedback = document.getElementById("copyFeedback");
        feedback.style.display = "inline";
        setTimeout(() => feedback.style.display = "none", 1500);
      });
    }
  </script>
</head>

<body>

  <!-- LEFT: LOGIN -->
  <div class="left-panel">
    <div class="content">

      <div class="brand">
        <img src="/_solution_logo_08252022_63097533.png" alt="Ivanti Logo">
        <div class="brand-subtitle">Mahesh Karande Portfolio</div>
      </div>

      <div class="login-box">
        <label>User name</label>
        <input type="text" value="Heatadmin" readonly />

        <label>Password</label>
        <input type="password" id="password" placeholder="Password" />

        <button onclick="handleLogin()">Login</button>

        <!-- ACCESS DENIED ALERT -->
        <div id="deniedAlert" class="alert-denied">
          Access denied.
          <span class="close-alert" onclick="closeDenied()">Ã—</span>
        </div>

        <div class="password-hint">
          Password is
          <strong onclick="copyPassword()">manage</strong>
          <span id="copyFeedback" class="copy-feedback">Copied</span>
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right-panel"></div>

</body>
</html>
