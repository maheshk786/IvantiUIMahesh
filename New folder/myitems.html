<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>My Items</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  background: #f6f8fb;
  color: #1f2933;
}

/* HEADER */
.header {
  margin: 24px;
  border-radius: 20px;
  background: radial-gradient(circle at top left, #3a8fb7, #06141f 70%);
  color: #fff;
  padding: 32px;
}

/* CONTENT */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 24px 24px 120px; /* space for footer */
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  border: 1px solid #cbd5e1;
}

.card-header {
  font-size: 13px;
  color: #2563eb;
  margin-bottom: 6px;
}

.card-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
}

.card-footer {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

.small {
  font-size: 13px;
  color: #374151;
}

.status {
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 12px;
  border: 1px solid #facc15;
  background: #fef9c3;
  color: #a16207;
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
  padding: 16px;
  display: flex;
  justify-content: center;
  z-index: 100;
}

.home-btn {
  padding: 10px 26px;
  border-radius: 22px;
  font-size: 14px;
  cursor: pointer;
  background: #2563eb;
  color: #fff;
  border: 1px solid #2563eb;
}
</style>
</head>

<body>

<div class="header">
  <h1>My Items</h1>
  <p>Your request for a new device, software etc.</p>
</div>

<div class="container">
  <div class="cards" id="cards"></div>
</div>

<!-- FOOTER -->
<div class="footer">
  <button class="home-btn" onclick="goHome()">Home</button>
</div>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbxJaxefxA99YlDrafb-4SVqQCDrmcSjo9z8UlKa4Sl_6EWC2Tct9XagWZwg88Y9A2LT/exec";

/* DATE FORMAT */
function formatDate(dateString) {
  const d = new Date(dateString);
  return (
    String(d.getMonth() + 1).padStart(2, "0") + "/" +
    String(d.getDate()).padStart(2, "0") + "/" +
    d.getFullYear() + ", " +
    String(d.getHours()).padStart(2, "0") + ":" +
    String(d.getMinutes()).padStart(2, "0")
  );
}

/* HOME REDIRECT */
function goHome() {
  window.location.href = "/Service.html";
}

/* FETCH + RENDER */
fetch(API_URL)
  .then(res => {
    if (!res.ok) throw new Error("HTTP " + res.status);
    return res.json();
  })
  .then(data => {
    const cards = document.getElementById("cards");
    cards.innerHTML = "";

    if (!Array.isArray(data)) throw new Error("Invalid JSON");

    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div class="card-header">Incident Id ${item.incidentNumber}</div>
        <div class="card-title">${item.summary}</div>
        <div class="small">Created Date : ${formatDate(item.createdOn)}</div>
        <hr>
        <div class="card-footer">
          <div class="small">Last Updated on ${formatDate(item.lastUpdated)}</div>
          <div class="status">${item.status}</div>
        </div>
      `;
      cards.appendChild(div);
    });
  })
  .catch(err => {
    console.error("LOAD ERROR:", err);
    alert("Failed to load items. Check script deployment.");
  });
</script>

</body>
</html>
